<!DOCTYPE html>

  <head>

    <title>Pepsi</title>
    <link rel="stylesheet" href="style.css" />

      rel=" stylesheet "
    />
  </head>
  <body>
    <section class="sec">
      <header>
        <a href="#"><img src="img/logo.png" class="logo" /></a>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Novidades</a></li>
          <li><a href="#">Trabalhe Conosco</a></li>

        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>Ã‰ DISSO QUE EU<br /><span>GOSTO</span></h2>
          <p>
            Lorem ipsum fusce vel justo placerat eros primis, class tempus
            imperdiet proin felis mattis.
          </p>
          <a href="#"> Ver Produtos</a>
        </div>
        <div class="imgBox">
          <img src="/img/pepsi001 (1).png" class="pepsi" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="/img/pepsi001 (1).png"
            onclick="imgSlider('pepsi001 (1).png');ChangeBgColor ('#0062be')"
          />
        </li>
        <li>
          <img
            src="/img/pepsi002.png"
            onclick="imgSlider('pepsi002.png');ChangeBgColor ('#e60c2c')"
          />
        </li>
        <li>
          <img
            src="/img/pepsi003.png"
            onclick="imgSlider('pepsi003.png');ChangeBgColor ('#1e1e1e')"
          />
        </li>
      </ul>

      <ul class="sci">
        <li>
          <a href="#"><img src="./img/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="/img/twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="/img/instagram.png" /></a>
        </li>
      </ul>
    </section>

    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector('.pepsi').src = anything
      }
      function ChangeBgColor(color) {
        const sec = document.querySelector('.sec')
        sec.style.background = color
      }
    </script>
  </body>
